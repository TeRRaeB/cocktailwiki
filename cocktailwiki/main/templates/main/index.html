{% extends 'main/layout.html'%}
{% block content %}
<div class="container">
    <div id="posts-container" class="row">
        {% for post in posts %}
        <div class="col-md-4 col-12 mb-4">
            <div class="card h-100">
                <img class="card-image-top" src="{{ post.image.url }}" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:7 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if posts.has_next %}
    <div class="text-center">
        <button id="load-more" class="btn btn-secondary mt-3">Load More</button>
    </div>
    {% endif %}
</div>
{% endblock %}
