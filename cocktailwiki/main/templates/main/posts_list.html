{% for post in posts %}
        <div class="col-md-4 col-12 mb-4">
            <div class="card h-100">  <!-- Используем класс h-100 для равномерной высоты карточек -->
                <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">  <!-- Обновил класс для изображения -->
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:7 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
{% endfor %}
