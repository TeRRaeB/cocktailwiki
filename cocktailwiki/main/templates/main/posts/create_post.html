{% extends 'main/layout.html'%}

{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data">

    <table>
        {% csrf_token %}
        {{ form}}

     <span> {{ error }}</span>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
